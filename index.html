<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Qualtrics Tetris Task</title>
  <style>
    body { margin:0; display:flex; height:100vh; align-items:center; justify-content:center; background:#222; }
    #game-container { position:relative; }
    #tetris { background:#000; display:block; }
    #start-screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      font-size: 1.2em;
      cursor: pointer;
    }
    #start-screen:hover { background: rgba(0,0,0,0.9); }
    #start-screen button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="tetris" width="300" height="600" style="width: 60vw; height: 80vh;"></canvas>
    <div id="start-screen">
      <div>Press “Start” to begin</div>
      <button id="start-button">Start</button>
    </div>
  </div>

  <!-- your game engine -->
  <script src="tetris.js"></script>
  <!-- sendResultsToQualtrics helper is already in tetris.js, so no extra script needed here -->
</body>
</html>
